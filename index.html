                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">

                                    <img src="img/chevron-down-solid-hover.svg" alt="" class="hover">
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">

                                    <img src="img/chevron-down-solid-hover.svg" alt="" class="hover">
                                </a>
                            </li>
                        </ul>
                        <div class="right d-flex align-items-center">

                                <span>My PlayStation</span>
                                <img src="img/chevron-down-solid.svg" alt="" class="std">
                                <img src="img/chevron-down-solid-hover.svg" alt="" class="hover">
                            </div>

                            <img class="lens" src="img/lens.svg" alt="">

                <div class="row row-cols-1 row-cols-lg-3">
